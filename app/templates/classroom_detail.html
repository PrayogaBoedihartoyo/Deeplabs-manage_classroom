<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ classroom.name }} Detail</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #495057;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            /* Your header styles here */
        }

        main {
            flex: 1;
            padding: 50px 0;
        }

        .feature-content {
            text-align: center;
        }

        .teacher-students {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .teacher-info,
        .students-list {
            width: 48%; /* Adjust as needed */
            margin: 20px;
            background-color: #d3d9df; /* Change to desired background color */
            padding: 15px;
            border-radius: 5px;
            text-align: left; /* Make text left-aligned */
        }

        .teacher-info {
            margin-right: auto;
        }

        .student-item {
            border: 1px solid #dee2e6;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <!-- Your header content here -->
</header>
<main class="main">
    <section class="feature">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="feature-content">
                        <h1>Detail Classroom {{ classroom.name }}</h1>
                        <div class="teacher-students">
                            <div class="teacher-info">
                                <h2>Teacher</h2>
                                <p>{{ classroom.teacher }}</p>
                            </div>
                            <div class="students-list">
                                <h2>Students</h2>
                                {% for student in classroom.students.all %}
                                    <div class="student-item">
                                        {{ student.name }}
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="mt-4">
    <div class="container">
        <p>&copy; 2024 Manage Classroom | Deeplabs. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS and Popper.js (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
