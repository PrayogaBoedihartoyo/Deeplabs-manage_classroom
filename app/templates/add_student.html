<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    {% load static %}
    <!-- Bootstrap CSS atau CSS lainnya -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
            body {
        background-color: #007bff; /* Warna biru sesuai tema */
        color: white;
        padding: 20px;
    }

    h1 {
        color: #fff; /* Warna tulisan putih */
    }

    form {
        background-color: #fff; /* Warna latar belakang putih */
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        border: 1px solid #007bff; /* Tambahkan border dengan warna biru sesuai tema */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        color: #007bff; /* Warna biru sesuai tema */
        margin-bottom: 8px;
        display: block;
    }

    .form-group input[type="text"], .form-group input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da; /* Warna garis sesuai tema */
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input[type="text"]:focus, .form-group input[type="email"]:focus {
        border-color: #0056b3; /* Warna biru sedikit lebih gelap saat difokuskan */
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Efek shadow saat difokuskan */
    }

    label {
        color: #007bff; /* Warna biru sesuai tema */
        font-weight: bold;
    }

    select.form-control {
        color: #495057; /* Warna tulisan hitam pada select */
    }

    button {
        background-color: #007bff; /* Warna biru sesuai tema */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* CSS untuk elemen formulir Teacher (dropdown/select) */
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da; /* Warna garis sesuai tema */
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group select:focus {
        border-color: #0056b3; /* Warna biru sedikit lebih gelap saat difokuskan */
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Efek shadow saat difokuskan */
    }

    button:hover {
        background-color: #0056b3; /* Warna biru sedikit lebih gelap saat dihover */
    }

    .form-group select[multiple] {
        width: 100%;
        min-height: 100px; /* Tinggi minimum area multi-select */
        padding: 8px;
        border: 1px solid #ced4da; /* Warna garis sesuai tema */
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group select[multiple]:focus {
        border-color: #0056b3; /* Warna biru sedikit lebih gelap saat difokuskan */
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Efek shadow saat difokuskan */
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>Add Student</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="font-weight-bold text-primary">Student Name:</label>
            {{ form.name }}
        </div>
        <br>
        <div class="form-group">
            <label class="font-weight-bold text-primary">Student Email:</label>
            {{ form.email }}
        </div>
        <br>
        <button onclick="window.location.href = '{% url 'classroom_detail' classroom.id %}'" type="submit">Save</button>
        <button type="button" onclick="window.location.href = '{% url 'classroom_detail' classroom.id %}'" class="btn btn-danger">Cancel</button>
    </form>
    <!-- Bootstrap JS atau JS lainnya -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
