<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    {% load static %}

</head>
<style>
            body {
        background-color: #007bff;
        color: white;
        padding: 20px;
    }

    h1 {
        color: #fff;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        border: 1px solid #007bff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 8px;
        display: block;
    }

    .form-group input[type="text"], .form-group input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input[type="text"]:focus, .form-group input[type="email"]:focus {
        border-color: #0056b3;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    label {
        color: #007bff;
        font-weight: bold;
    }

    select.form-control {
        color: #495057;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group select:focus {
        border-color: #0056b3;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    button:hover {
        background-color: #0056b3;
    }

    .form-group select[multiple] {
        width: 100%;
        min-height: 100px;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group select[multiple]:focus {
        border-color: #0056b3;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }
    </style>
<body>
    <h1>Edit Teacher</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            {{ form.email }}
        </div>
        <button type="submit">Save Changes</button>
        <a href="{% url 'teacher_list' %}" class="btn btn-danger">Cancel</a>

    </form>
</body>
</html>
